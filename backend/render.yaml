services:
  # API GATEWAY
  - type: web
    name: api-gateway
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/api-gateway/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 3000
      - fromGroup: shared-secrets
      - key: DATABASE_URL
        fromDatabase:
          name: notifications-db
          property: connectionString
      - key: AUTH_SERVICE_URL
        value: http://auth-service:3001
      - key: CONTACTS_SERVICE_URL
        value: http://contacts-service:3002
      - key: NOTIFICATIONS_SERVICE_URL
        value: http://notifications-service:3003

  # AUTH SERVICE
  - type: pserv
    name: auth-service
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/auth/Dockerfile
    envVars:
      - key: PORT
        value: 3001
      - fromGroup: shared-secrets
      - key: DATABASE_URL
        fromDatabase:
          name: notifications-db
          property: connectionString

  # CONTACTS SERVICE
  - type: pserv
    name: contacts-service
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/contacts/Dockerfile
    envVars:
      - key: PORT
        value: 3002
      - fromGroup: shared-secrets
      - key: DATABASE_URL
        fromDatabase:
          name: notifications-db
          property: connectionString

  # NOTIFICATIONS SERVICE
  - type: pserv
    name: notifications-service
    runtime: docker
    dockerContext: .
    dockerfilePath: apps/notifications/Dockerfile
    envVars:
      - key: PORT
        value: 3003
      - fromGroup: shared-secrets
      - key: DATABASE_URL
        fromDatabase:
          name: notifications-db
          property: connectionString
databases:
  - name: notifications-db
    plan: free

envVarGroups:
  - name: shared-secrets
